<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-4xl font-bold mb-6 text-center text-cyan-400">Add New User</h2>

        <!-- Form -->
        <form id="userForm" method="post" action="/createUsers" class="space-y-4">
            <!-- Username Field -->
            <div>
                <label class="block text-gray-600">Username</label>
                <input type="text" name="username" id="username" placeholder="Username" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400"/>
                <p id="error-username" class="text-red-500 text-sm hidden">Username is required.</p>
            </div>

            <!-- First Name Field -->
            <div>
                <label class="block text-gray-600">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400"/>
                <p id="error-firstName" class="text-red-500 text-sm hidden">First Name is required.</p>
            </div>

            <!-- Last Name Field -->
            <div>
                <label class="block text-gray-600">Last Name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400"/>
                <p id="error-lastName" class="text-red-500 text-sm hidden">Last Name is required.</p>
            </div>

            <!-- Password Field -->
            <div>
                <label class="block text-gray-600">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400"/>
                <p id="error-password" class="text-red-500 text-sm hidden">Password is required.</p>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-cyan-400 text-white py-2 rounded-lg hover:bg-white hover:text-cyan-400 hover:shadow-lg transition duration-300">
                Add User
            </button>
        </form>
    </div>

    <!-- JavaScript for Form Validation -->
    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            // Prevent form submission
            event.preventDefault();

            // Clear all error messages
            document.querySelectorAll('.text-red-500').forEach(el => el.classList.add('hidden'));

            // Get input values
            const username = document.getElementById('username').value.trim();
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const password = document.getElementById('password').value.trim();

            // Validation flags
            let isValid = true;

            // Check Username
            if (username === '') {
                document.getElementById('error-username').classList.remove('hidden');
                isValid = false;
            }

            // Check First Name
            if (firstName === '') {
                document.getElementById('error-firstName').classList.remove('hidden');
                isValid = false;
            }

            // Check Last Name
            if (lastName === '') {
                document.getElementById('error-lastName').classList.remove('hidden');
                isValid = false;
            }

            // Check Password
            if (password === '') {
                document.getElementById('error-password').classList.remove('hidden');
                isValid = false;
            }

            // If all inputs are valid, submit the form
            if (isValid) {
                this.submit();
            }
        });
    </script>
</body>
</html>
